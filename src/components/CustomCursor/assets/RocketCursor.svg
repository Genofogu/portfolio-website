<svg width="60" height="60" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Rocket Body and Astronaut -->
  <g id="rocket-body" transform="rotate(-45 50 50)">
    <path d="M 50,10 L 70,70 L 30,70 Z" fill="#eaeaea"/>
    <circle cx="50" cy="50" r="12" fill="#a0a0a0"/>
    <circle cx="50" cy="45" r="8" fill="#0a0a0a"/>
  </g>
  <!-- Engine Flame - Initially Hidden -->
  <g id="flame" opacity="0" transform="rotate(-45 50 50)">
    <path d="M 40,70 L 60,70 L 50,95 Z" fill="#00f2ea"/>
    <path d="M 45,70 L 55,70 L 50,85 Z" fill="#ffffff"/>
  </g>
  <!-- Sleep Symbol (Zzz) - Initially Hidden -->
  <g id="sleep-symbol" opacity="0">
    <text x="10" y="30" font-family="monospace" font-size="16" fill="#00f2ea" font-weight="bold">Z</text>
    <text x="15" y="45" font-family="monospace" font-size="14" fill="#00f2ea" font-weight="bold">z</text>
    <text x="20" y="55" font-family="monospace" font-size="12" fill="#00f2ea" font-weight="bold">z</text>
  </g>
</svg>